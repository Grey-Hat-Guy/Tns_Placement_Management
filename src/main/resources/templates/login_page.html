<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Spring Login Page</title>
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
		<style>
			.btn-color{
  				background-color: #0e1c36;
  				color: #fff;
			}
			.btn-color:hover{
				color: #fff;
			}

			.profile-image-pic{
  				height: 200px;
  				width: 200px;
  				object-fit: cover;
			}

			.cardbody-color{
  				background-color: #ebf2fa;
			}

			a{
  				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
    		<div class="row">
      			<div class="col-md-6 offset-md-3">
        			<h2 class="text-center text-dark mt-3">Login Form</h2>
        			<div class="card my-4">

          			<form class="card-body cardbody-color p-lg-5" th:action="@{/login}" method="post">
					<div class="text-center">
							<h1 th:text="${param.error}" class="text-danger">Invalid username or password. Please try again.</h1>
						</div>
           				 <div class="text-center">
              				<!-- <img src="https://www.cinesettai.in/wp-content/uploads/2023/01/GP-Muthu-1200x900.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                			width="200px" alt="profile"> -->
                			<img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                			width="200px" alt="profile">
            			</div>

            			<div class="mb-3">
              				<input type="text" class="form-control" id="Email" aria-describedby="emailHelp"
                			placeholder="Email" name="email" required>
            			</div>
            			<div class="mb-3">
              				<input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
            			</div>
            			<div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
            			<div id="emailHelp" class="form-text text-center text-dark">Not
              				Registered? <a th:href="@{/signup}" class="text-dark fw-bold"> Create an Account</a>
            			</div>
         			 </form>
        		</div>

      		</div>
    	</div>
  	</div>
	</body>
</html>
