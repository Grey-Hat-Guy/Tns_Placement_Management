<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Spring Signup Page</title>
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
		<style>
body {
	color: #000;
	background: #d4d6d9;
	font-family: 'Roboto', sans-serif;
}
.form-control {
	min-height: 41px;
	box-shadow: none;
	border-color: #e6e6e6;
}
.form-control:focus {
	border-color: #00c1c0;
}
.form-control, .btn {        
	border-radius: 3px;
}
.signup-form {
	width: 425px;
	margin: 0 auto;
	padding: 30px 0;
}
.signup-form h2 {
	color: #333;
	font-weight: bold;
	margin: 0 0 25px;
}
.signup-form form {
	margin-bottom: 15px;
	background: #fff;
	border: 1px solid #f4f4f4;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 40px 50px;
}
.signup-form .form-group {
	margin-bottom: 20px;
}
.signup-form label {
	font-weight: normal;
	font-size: 14px;
}
.signup-form input[type="checkbox"] {
	position: relative;
	top: 1px;
}    
.signup-form .btn, .signup-form .btn:active {        
	font-size: 16px;
	font-weight: bold;
	background: #00c1c0 !important;
	border: none;
	width: 100%;
}
.signup-form .btn:hover, .signup-form .btn:focus {
	background: #00b3b3 !important;
}
.signup-form a {
	color: #00c1c0;
	text-decoration: none;
}	
.signup-form a:hover {
	text-decoration: underline;
}
</style>
	</head>
	<body>
		<div class="signup-form">
			<form th:action="@{/signup}" th:object="${user}" method="post" th:autocomplete="off">
				<h2>Sign Up</h2>
				<div class="form-group">
					<input type="text" class="form-control" th:field="*{name}" placeholder="Name" required="required">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" th:field="*{email}" placeholder="Email Address" required="required">
				</div>
				<div class="form-group">
					<input type="tel" class="form-control" th:field="*{mobile}" placeholder="Mobile Number" required="required">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" th:field="*{password}" placeholder="Password" required="required">
				</div>        
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
				</div>
			</form>
			<div class="text-center">Already have an account? <a th:href="@{/login}">Login here</a></div>
		</div>
	</body>
</html>
